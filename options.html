<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Pin Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tab Pin Manager</h1>
            <p>Smart tab management for better productivity</p>
        </div>

        <!-- Stats Section -->
        <div class="card stats-section">
            <h2>Overview</h2>
            <div class="stats-container">
                <!-- Stats will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="quick-actions">
                <button id="pinCurrentTab" class="btn btn-primary">
                    Pin Current Tab
                </button>
                <button id="pinAllTabs" class="btn btn-secondary">Pin All Visible</button>
                <button id="unpinAllTabs" class="btn btn-danger">Unpin All</button>
            </div>
        </div>

        <!-- Add New Tab -->
        <div class="card">
            <h2>Add New Pinned Tab</h2>
            <div class="form-group">
                <div class="input-group">
                    <label>URL</label>
                    <div class="url-input-wrapper">
                        <input type="text" id="tabUrl" placeholder="Enter URL or paste from clipboard">
                        <button id="pasteUrl" class="btn btn-icon">
                            üìã
                        </button>
                    </div>
                </div>
                <button id="addButton" class="btn btn-primary">Add & Pin Tab</button>
            </div>
        </div>

        <!-- Pinned Tabs List -->
        <div class="card">
            <div class="list-header">
                <h2>Your Pinned Tabs</h2>
                <div class="search-wrapper">
                    <input type="text" id="searchTabs" placeholder="Search tabs..." class="search-input">
                </div>
            </div>

            <ul id="pinnedList" class="tabs-list">
                <!-- Tabs will be added here -->
            </ul>

            <div class="card-footer">
                <button id="exportBtn" class="btn btn-success">Export Tabs</button>
                <button id="importBtn" class="btn btn-secondary">Import Tabs</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="credit">Made with ‚ù§Ô∏è by ketchalegend</p>
        <p class="location">Cologne, Germany</p>
    </footer>
    <script src="options.js"></script>
</body>

</html>
